<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="clock__title">Digital Clock</h2>
    <div class="clock">
        <div class="clock__item">
            <span class="item" id="hour">00</span>
            <span class="text item">Hours</span>
        </div>
        <div class="clock__item">
            <span class="item" id="minutes">00</span>
            <span class="text item">Minutes</span>
        </div>
        <div class="clock__item">
            <span class="item" id="seconds">00</span>
            <span class="text item">Seconds</span>
        </div>
        <div class="clock__item">
            <span class="item" id="ampm">AM</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
