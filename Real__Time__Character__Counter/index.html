<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="150"
        ></textarea>
        <div class="counter__container">
            <p>Total Characters: <span class="total__counter" id="total__counter"></span></p>
            <p>Remaining: <span class="remaining__counter" id="remaining__counter"></span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
