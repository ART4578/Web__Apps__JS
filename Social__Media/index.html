<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Filter</title>
    <!--link to css file-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--navigation menu-->
    <nav>
        <h2>
            <span class="login-btn">Login</span> |
            <span>Register</span> |
            <span id="filters-nav">Filters</span> |
        </h2>
    </nav>

    <!--search box-->
    <div id="search-box">
        <h1>Social Media</h1>
        <input id="search-text" type="text" placeholder="Search...">
        <button id="search-button">Search</button>
    </div>

    <!--users box-->
    <div id="users-box"></div>

    <!--filters popup-->
    <div id="filters">
        <h2>Filters</h2>
        <p>Country</p>
        <select name="" id="country-filter">
            <option value="">--------</option>
            <option value="Armenia">Armenia</option>
            <option value="USA">USA</option>
            <option value="Russia">Russia</option>
        </select>
        <p>Gender</p>
        <select name="" id="gender-filter">
            <option value="">--------</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <br>
        <button id="update-filters">Update</button>
    </div>

    <!--login box-->
    <div id="login-box">
        <h2>Login | <span class="login-btn">X</span></h2>
        <p>Email</p>
        <input type="text" id="email" placeholder="Email"><span id="email-message"></span>
        <p>Password</p>
        <input type="text" placeholder="Password">
        <br>
        <br>
        <button>Login</button>
    </div>

    <!--link to js file-->
    <script src="script.js"></script>
</body>
</html>
